<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:image" content="https://simpleicons.org/og.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400&text=ABCDEFGHIJKLMNOPQERSTUVWXYZ.!%20%23%2B%3F%26%2C1234567890">
    <style>
        html {
            font-size: 16px;
        }
        body {
            color: #666;
            font-family: Lato, sans-serif;
            -webkit-font-feature-settings: "dlig", "kern", "liga";
                    font-feature-settings: "dlig", "kern", "liga";
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
            line-height: 1.5rem;
            margin: 0;
            -moz-osx-font-smoothing: grayscale;
        }
        a {
            color: #333;
        }
        a:focus, a:hover {
            color: #999;
        }
        .navbar {
            background: #EEE;
            text-align: center;
        }
        .title {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05rem;
            margin: 0;
            padding: 1.5rem 1.5rem 0;
            text-transform: uppercase;
        }
        .navbar__text {
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
        }
        .donate-form {
            margin: 0;
            padding: 0 0 1.5rem;
            text-align: center;
        }
        .donate-button {
            -webkit-appearance: none;
            background: #CCC;
            border: 0;
            border-radius: 1.5rem;
            color: #FFF;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
        }
        .donate-button:focus, .donate-button:hover {
            background: #333;
        }
        @media (min-width: 800px) {
            .navbar {
                display: flex;
                justify-content: space-between;
                text-align: left;
            }
            .title {
                padding: 1.5rem;
            }
            .navbar__text {
                display: inline-block;
                padding: 1.5rem 0.75rem;
            }
            .donate-form {
                margin: 0 1.5rem 0 0;
                padding: 0;
            }
        }
        .hero {
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            margin: 0 auto;
            max-width: 18rem;
            padding: 3rem;
            text-align: center;
            text-transform: uppercase;
        }
        .tiles {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: -0.25rem 1.25rem;
            padding: 0;
        }
        .tiles li {
            box-sizing: border-box;
            background: #333;
            border: 0.25rem solid #FFF;
            color: #FFF;
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            line-height: 1rem;
            padding: 0;
            text-transform: uppercase;
            transition: all 0.05s ease-out;
            width: 100%;
        }
        .tiles li:hover {
            border: 0.125rem solid #FFF;
            padding: 0.125rem 0 0 0.125rem;
        }
        .tiles a {
            color: #FFF;
            display: block;
            padding: 1.25rem 0.75rem 1.25rem;
            text-decoration: none;
        }
        .tiles svg {
            float: left;
            height: 2rem;
            margin: -0.5rem 0.75rem 0 0;
            padding: 0.5rem 0.5rem 0;
            width: 2rem;
        }
        .hex {
            opacity: 0.5;
        }
        @media (min-width: 500px) { .tiles li { width: 50%; } }
        @media (min-width: 700px) { .tiles li { width: 33.333%; } }
        @media (min-width: 900px) { .tiles li { width: 25% } }
        @media (min-width: 1100px) { .tiles li { width: 20% } }
        @media (min-width: 1250px) { .tiles li { width: 16.666% } }
        @media (min-width: 1700px) { .tiles li { width: 12.5% } }
        @media (min-width: 2100px) { .tiles li { width: 10% } }
        .footer {
            margin: 3rem;
        }
        .footer p {
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            margin: 1.5rem auto 0;
            max-width: 31.5rem;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <header class="navbar" role="banner">
        <h1 class="title">Simple Icons</h1>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" class="donate-form">
            <p class="navbar__text">Like this?</p>
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="UCMEG4SWEYFUC">
            <input type="submit" name="submit" value="Buy Dan a coffee!" class="donate-button">
        </form>
    </header>
