<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400">
    <style>
        html {
            font-size: 16px;
        }
        body {
            color: #666;
            font-family: Lato, sans-serif;
            -webkit-font-feature-settings: "dlig", "kern", "liga";
                    font-feature-settings: "dlig", "kern", "liga";
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
            line-height: 1.5rem;
            margin: 0;
            -moz-osx-font-smoothing: grayscale;
        }
        a {
            color: #333;
        }
        a:focus, a:hover {
            color: #999;
        }
        .navbar {
            background: #EEE;
            display: flex;
            justify-content: space-between;
        }
        .title {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05rem;
            margin: 0;
            padding: 1.5rem;
            text-transform: uppercase;
        }
        .navbar__text {
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            margin: 1.5rem;
            text-transform: uppercase;
        }
        .hero {
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            margin: 0 auto;
            max-width: 21rem;
            padding: 3rem;
            text-align: center;
            text-transform: uppercase;
        }
        .tiles {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: -0.25rem 1.25rem;
            padding: 0;
        }
        .tiles li {
            box-sizing: border-box;
            background: #333;
            border: 0.25rem solid #FFF;
            color: #FFF;
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            width: 100%;
        }
        @media (min-width: 600px) { .tiles li { width: 50%; } }
        @media (min-width: 800px) { .tiles li { width: 33.333%; } }
        @media (min-width: 1000px) { .tiles li { width: 25% } }
        @media (min-width: 1200px) { .tiles li { width: 20% } }
        @media (min-width: 1500px) { .tiles li { width: 16.666% } }
        @media (min-width: 1800px) { .tiles li { width: 12.5% } }
        .footer {
            margin: 3rem;
        }
        .footer p {
            font-size: 0.75rem;
            letter-spacing: 0.05rem;
            margin: 0 auto;
            max-width: 31.5rem;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <header class="navbar" role="banner">
        <h1 class="title">Simple Icons</h1>
        <p class="navbar__text">Share on <a href="#">Facebook</a> &amp; <a href="#">Twitter</a></p>
    </header>
    <main role="main">
        <p class="hero">A set of SVG icons for popular brands. Download them from <a href="https://github.com/danleech/simple-icons">GitHub</a>.</p>
        <ul class="tiles">
